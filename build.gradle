plugins {
    id 'groovy'
    id 'idea'
    id 'org.springframework.boot' version '1.5.3.RELEASE' // was '1.5.1.RELEASE'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    // Groovy
    compile 'org.codehaus.groovy:groovy-all:2.+'

    // Spring
    compile 'org.springframework.boot:spring-boot-starter-web'
    //compile 'org.springframework.boot:spring-boot-starter-jetty'
    runtime 'org.springframework.boot:spring-boot-devtools'

    // Spock
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4-rc-4'
    testRuntime 'cglib:cglib-nodep:3.+'
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}
